<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <h2>Add Princess</h2>
    <form method="POST">
        Name: <input type="text" name="name" required><br>
        Movie: <input type="text" name="movie" required><br>
        Release Date: <input type="date" name="release_date" required><br>
        Is Animated: <input type="checkbox" name="is_animated"><br>
        Rating: <input type="number" name="rating" step="0.1" required><br>
        <button type="submit">Add Princess</button>
    </form>


    <p><a href="/">Back to the products list</a></p>
</body>
</html>
