<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit hairstyle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Edit hairstyle</h2>
    <form method="post">
            Name: <input type="text" name="name" required><br>
            Description: <textarea name="description" required></textarea><br>
            Duration (in minutes): <input type="number" name="duration" required><br>
            Price: <input type="number" name="price" step="0.1" required><br>
        <button type="submit">Submit</button>
    </form>

    <div class="back-home">
        <a href="{{ url_for('index') }}" class="home-btn">Back to Home</a>
    </div>
</body>
</html>
