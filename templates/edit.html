<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Edit Product</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{product.name}}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{product.price}}" required><br><br>

        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available" {% if product.available %}checked{% endif %}><br><br>


        <button type="submit">Update</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
